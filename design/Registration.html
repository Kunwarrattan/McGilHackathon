<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Gieshou</title>
<link rel="stylesheet" href="../style/frontEnd.css"  >
<script type="text/javascript" src="../js/register.js"></script>

</head>

<body>

<div id="description"></div>
<!--container start-->
<div id="container">
  <div id="container_body">
    <div>
      <h2 class="form_title">User Registration Form</h2>
     
    </div>
    <!--Form  start-->
    <div id="form_name">
      <div class="firstnameorlastname">
       <form name="form" >
       <div id="errorBox"></div>
        <input type="text" name="Name" value="" placeholder="First Name"  class="input_name" >
        <input type="text" name="LastName" value="" placeholder="Last Name" class="input_name" >
        
      </div>
      <div id="email_form">
        <input type="text" name="Email" value=""  placeholder="Your Email" class="input_email">
      </div>
      <div id="Re_email_form">
        <input type="text" name="enterEmail" value=""  placeholder="Re-enter Email" class="input_Re_email">
      </div>
	  <div id="password_form">
        <input type="password" name="Password" value=""  placeholder="Password" class="input_password">
      </div>
	  
      <div id="password_form">
        <input type="password" name="ConfirmPassword" value=""  placeholder="Repeat Password" class="input_password">
      </div>
  
     
       <div ="register_button">
        <p id="register_user" onClick="Submit()">Sign Up </p>
      </div>
     </form>
    </div>
    <!--form ends--> 
  </div>
</div>
<!--container ends-->
</body>
</html>
