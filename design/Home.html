<script>
function Submit(){
	var PackageName = document.form.Name.value,
		type = document.form.type.value,
		location = document.form.location.value,
		arrival_day = document.form.arrival_day.value,
		arrival_month = document.form.arrival_month.value,
		arrival_year = document.form.arrival_year.value,
		
		date = new Date();
		
		console.log("toDay: "+date.getDate());
		var note = document.form.Note.value;
		
	if( PackageName == "" )
   {
     document.form.Name.focus() ;
	 document.getElementById("errorBox").innerHTML = "enter the Package Name";
     return false;
   }
   if( type == "" )
   {
     document.form.type.focus() ;
	 document.getElementById("errorBox").innerHTML = "enter the Package type";
     return false;
   }

	 if( location == "" )
   {
     document.form.location.focus() ;
	 document.getElementById("errorBox").innerHTML = "enter the location";
     return false;
   } 
   
    if( note == "" )
   {
     document.form.location.focus() ;
	 document.getElementById("errorBox").innerHTML = "enter the notes about package";
     return false;
   } 
   
   if(arrival_day == '' || arrival_day < date.getDate())
   {
	 document.getElementById("errorBox").innerHTML = "Arrival Day should be greater then today";
     return false;
   }
   
   
   if(arrival_month == '' || arrival_month < (date.getMonth()+1))
   {
	 document.getElementById("errorBox").innerHTML = "Arrival Month should be greater  or equal to this month";
     return false;
   }
	
	 

		if(PackageName != ''  && note != '' && location != '' && type != '' ){
			document.getElementById("errorBox").innerHTML = "form submitted successfully";
			}
		  
}
